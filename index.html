<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.49.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel=icon href="https://d1x91p7vw3vuq8.cloudfront.net/itemku-upload/2021610/yu2gytk6os0rfmh00844y.png">
    <title>JGRP Component Calculator</title>
  </head>
  <body>
    <section class="container mx-auto">
      <div class="w-80 mx-auto p-2">
        <div class="alert alert-warning shadow-lg" id="subject" style="text-align: center; display: flex; justify-content: center; align-items: center;">
          JGRP Component Calculator
        </div>        
      </div>
      <div class="hero-content mx-auto">
        <div class="flex-column items-center">
          <div class="form-control w-full max-w-md mx-auto">
            <!-- selection & input user -->
            <select class="select select-info w-full max-w-md" id="selection">
              <option disabled selected>Pilih Jenis Kendaraan</option>
              <option>Health 2.000 (Mobil/Truk)</option>
              <option>Health 1.500 (Motor)</option>
              <option>Health 3.000 (Ambulance)</option>
            </select>
          </div>
          <div class="form-control w-full max-w-md mx-auto" >
            <label class="label">
            </label>
            <input
              id="input"
              type="number"
              placeholder="Masukkan health pada '/dl'"
              class="input input-bordered w-full max-w-md mb-4"
            />
          </div>
          <div style="display: flex; flex-direction: row; justify-content: space-between;">
            <button id="convert-btn" value="Submit"
              class="inline-block cursor-pointer rounded-md bg-primary px-4 py-3 text-center text-sm font-semibold uppercase text-white transition duration-200 ease-in-out hover:bg-white hover:text-primary mx-auto w-full"
              onClick="update()"
            >
              Hitung
            </button>
            <p style="color: transparent">Spa</p>
            <button id="clear-btn" value="Clear"
              class="inline-block cursor-pointer rounded-md bg-primary px-4 py-3 text-center text-sm font-semibold uppercase text-white transition duration-200 ease-in-out hover:bg-white hover:text-primary mx-auto w-full"
              onClick="clearInput()"
            >
              Hapus
            </button>
          </div>
          <br>     
          <div
          class="card w-96 bg-primary text-primary-content"
          >
          <div class="card-body">
            <p id="persen" class="text-center"></p>
            <p id="hasil" class="text-center"></p>
            <p id="modal" class="text-center"></p>
            <p id="untung" class="text-center"></p>
          </div>
        </div>
        </div>
      </div>
    </section>
    <script src="main.js">
    </script>
  </body>
</html>
